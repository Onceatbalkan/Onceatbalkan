<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Once At Balkan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212; /* Crna pozadina */
      color: #ffffff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background-color: #333333; /* Tamno siva boja za bočne strane */
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      position: relative;
      z-index: 2;
    }
    .logo {
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #ffffff;
      margin-bottom: 10px;
    }
    .slogan {
      font-size: 1.2em;
      font-weight: normal;
      color: #ffffff;
      text-align: center;
      margin-top: 10px;
    }
    .main-content {
      flex-grow: 1;
      padding: 40px;
      position: relative;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 0;
      background-color: #121212; /* Ostaće crna pozadina u centralnom delu */
    }
    .shop-container {
      text-align: center;
      font-size: 1.2em;
      font-weight: normal;
    }
    .shop-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5em;
      text-decoration: underline;
      color: #ffffff;
    }
    .shop-container a {
      display: block;
      color: #121212; /* Crna slova */
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
      background-color: #ffffff; /* Bela pozadina za svaki link */
      padding: 10px;
      border-radius: 10px;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .shop-container a:hover {
      color: #ff5722; /* Narandžasta kad se pređe mišem */
      transform: scale(1.1);
    }
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 0.8em;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Once At Balkan</div>
    <div class="slogan">Your No. 1 destination for epic Balkan-inspired apparel.</div>
  </div>
  <div class="main-content">
    <div class="shop-container">
      <div class="shop-title">Shop</div>
      <a href="https://instagram.com/onceatbalkan" target="_blank">Instagram</a>
      <a href="https://tiktok.com/@onceatbalkan" target="_blank">TikTok</a>
      <a href="https://www.youtube.com/@onceatbalkan" target="_blank">YouTube</a>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 Once At Balkan. All rights reserved.
  </div>
</body>
</html>
